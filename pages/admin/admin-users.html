<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/verifyAdmin.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>La Artesanal - Administrador de Usuarios</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-pink container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/assets/images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul id="nav" class="navbar-nav me-auto my-4 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100vh;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">POSTRES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COMIDAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PANADERIA</a>
                        </li>
                    </ul>
                    <div id="profile" class="d-flex container-users-shopping" role="search">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin">
        <div class="form-user">
            <form action="" id="formUser">
                <h2>AGREGAR USUARIO</h2>
                <input type="text" name="search" id="search" placeholder="Buscar usuario...">
                <input type="hidden" name="id" id="id">
                <label for="image">URL de la Imagen:</label>
                <input type="text" name="image" id="image" required>
                <label for="name">Nombre y apellido:</label>
                <input type="text" name="name" id="name" required>
                <label for="username">Nombre del usuario:</label>
                <input type="text" name="username" id="username" required>
                <label for="email">Direccion de correo:</label>
                <input type="email" name="email" id="email">
                <label for="confirmEmail">Confirmar direccion de correo:</label>
                <input type="email" name="confirmEmail" id="confirmEmail">
                <label for="pass">Clave:</label>
                <input type="password" name="pass" id="pass">
                <label for="confirmPass">Confirmar clave:</label>
                <input type="password" name="confirmPass" id="confirmPass">
                <label for="location">Localidad:</label>
                <select name="location" id="location" required>
                    <option value="">Seleccionar una opcion</option>
                    <option value="Liniers">Liniers</option>
                    <option value="Versalles">Versalles</option>
                    <option value="Villa Luro">Villa Luro</option>
                </select>
                <label for="date">Fecha de nacimiento:</label>
                <input type="date" name="date" id="date" required>
                <label for="role">Rol:</label>
                <input type="text" name="role" id="role">
                <label for="createDate">Fecha de creacion:</label>
                <input type="date" name="createDate" id="createDate" required>
                <button type="submit">AGREGAR</button>
            </form>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>IMAGEN</th>
                        <th>NOMBRE Y APELLIDO</th>
                        <th>NOMBRE DE USUARIO</th>
                        <th>CORREO ELECTRONICO</th>
                        <th>LOCALIDAD</th>
                        <th>FECHA DE NACIMIENTO</th>
                        <th>ROL</th>
                        <th>FECHA DE CREACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/admin-users.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
