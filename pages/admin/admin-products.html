<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>La Artesanal - Administrador de Productos</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/assets/images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-4 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100vh;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">POSTRES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COMIDAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PANADERIA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">INGRESAR</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            ADMIN
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="pages/admin/admin-users.html">ADMINISTRAR USUARIOS</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="pages/admin/admin-products.html">ADMINISTRAR PRODUCTOS</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex container-users-shopping" role="search">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin">
        <div class="form">
            <form action="" id="form">
                <h2>AGREGAR PRODUCTO</h2>
                <input type="text" name="search" id="search" placeholder="Buscar producto...">
                <input type="hidden" name="id" id="id">
                <label for="image">URL de la Imagen:</label>
                <input type="text" name="image" id="image">
                <label for="product">Nombre del producto:</label>
                <input type="text" name="name" id="name">
                <label for="description">Descripcion:</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <label for="category">Categoria:</label>
                <select name="category" id="category">
                    <option value="">Seleccionar una opcion</option>
                    <option value="Postres">Postres</option>
                    <option value="Comidas">Comidas</option>
                    <option value="Panaderia">Panaderia</option>
                </select>
                <label for="price">Precio:</label>
                <input type="number" name="price" id="price">
                <label for="createDate">Fecha de creacion:</label>
                <input type="date" name="createDate" id="createDate">
                <button type="submit">AGREGAR</button>
            </form>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>IMAGEN</th>
                        <th>NOMBRE DEL PRODUCTO</th>
                        <th>DESCRIPCION</th>
                        <th>CATEGORIA</th>
                        <th>PRECIO</th>
                        <th>FECHA DE CREACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/admin-products.js"></script>
</body>
</html>
