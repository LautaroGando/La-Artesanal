<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>La Artesanal - Inicio</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-pink container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul id="nav" class="navbar-nav me-auto my-4 my-lg-0 navbar-nav-scroll"
                        style="--bs-scroll-height: 100vh;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">POSTRES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COMIDAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PANADERIA</a>
                        </li>
                    </ul>
                    <div id="profile" class="d-flex container-users-shopping" role="search">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </nav>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cloudfront-us-east-1.images.arcpublishing.com/radiomitre/DHCY3WUUYZERLJ2VKX7F24AB4A.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://truffle-assets.tastemadecontent.net/32e720fb-caramel-machiatto-banana-bread_1920x1080-thumbnail.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/originals/7c/35/ef/7c35ef3fa75a49b99970a86e6d3f9074.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog custom-form">
                <div id="formRegisterContent" class="modal-content d-block">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRARSE</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegister">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="image" name="image" required>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre y apellido" required>
                                <label for="name" class="form-label">Nombre y apellido</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                                <label for="username" class="form-label">Usuario</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required>
                                <label for="email" class="form-label">Direccion de correo</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" placeholder="Confirmar correo" required>
                                <label for="confirmEmail" class="form-label">Confirmar direccion de correo</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Clave" required>
                                <label for="pass" class="form-label">Clave</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="password" class="form-control" id="confirmPass" name="confirmPass" placeholder="Confirmar clave"
                                required>
                                <label for="confirmPass" class="form-label">Confirmar clave</label>
                            </div>
                            <div class="mb-3">
                                <select name="location" id="location" class="form-control" required>
                                    <option value="">Seleccionar una opcion</option>
                                    <option value="Liniers">Liniers</option>
                                    <option value="Versalles">Versalles</option>
                                    <option value="Villa Luro">Villa Luro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <a id="intercalateRegister" href="#">INGRESAR</a>
                                <div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="formLoginContent" class="modal-content d-none">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">INGRESAR</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formLogin">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailLogin" placeholder="Correo">
                                <label for="emailLogin">Correo</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="passLogin"
                                    placeholder="Clave">
                                <label for="passLogin">Clave</label>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <a id="intercalateLogin" href="#">REGISTRARSE</a>
                                <div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
    <script src="js/register-login.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
